<div class="title">
    <h1>Agregar Mascota</h1>
</div>

@if (loading) {
<app-spinner></app-spinner>
}

<div class="container">
    <mat-card class="card">
        <mat-card-subtitle class="padding-bottom subtitle">Datos de la Mascota</mat-card-subtitle>
        <form [formGroup]="form" (ngSubmit)="agregarMascota()">
            <mat-grid-list cols="2" rowHeight="80px">
                <mat-grid-tile class="padding-bottom" [colspan]="2">
                    <mat-form-field class="fullWidth" appearance="outline">
                        <mat-label>Nombre</mat-label>
                        <input formControlName="nombre" autocomplete="off" matInput>
                    </mat-form-field>
                </mat-grid-tile>

                <mat-grid-tile class="padding-bottom">
                    <mat-form-field class="fullWidth" appearance="outline">
                        <mat-label>Raza</mat-label>
                        <input formControlName="raza" autocomplete="off" matInput>
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile class="padding-bottom">
                    <mat-form-field class="fullWidth" appearance="outline">
                        <mat-label>Color</mat-label>
                        <input formControlName="color" autocomplete="off" matInput>
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile class="padding-bottom">
                    <mat-form-field class="fullWidth" appearance="outline">
                        <mat-label>Edad</mat-label>
                        <input type="number" formControlName="edad" autocomplete="off" matInput>
                    </mat-form-field>
                </mat-grid-tile>

                <mat-grid-tile class="padding-bottom">
                    <mat-form-field class="fullWidth" appearance="outline">
                        <mat-label>Peso</mat-label>
                        <input type="number" formControlName="peso" autocomplete="off" matInput>
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile class="padding-bottom" [colspan]="2">
                    <button [disabled]="form.invalid" type="submit" class="margin-right" matButton="filled">Aceptar</button>
                     <button routerLink="/listMascotas" matButton="outlined">Volver</button> 
                </mat-grid-tile>
            </mat-grid-list>

        </form>
    </mat-card>
</div>
